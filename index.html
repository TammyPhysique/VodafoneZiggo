<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vodafone Chatbot</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Vodafone Chatbot</h1>
    <form method="POST" action="/">
        <label for="question">Ask the chatbot:</label><br><br>
        <input type="text" id="question" name="question" size="50" placeholder="Type your question here..."><br><br>
        <input type="submit" value="Submit">
    </form>

    <div class="chatbot-response">
        {% if res %}
        <h3>Chatbot Response:</h3>
        <p>{{ res }}</p>
        {% endif %}
    </div>

    <div class="footer">
        <p>&copy; 2024 VodafoneZiggo. All rights reserved.</p>
    </div>
</body>
</html>
